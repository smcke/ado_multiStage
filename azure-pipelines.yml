trigger:
- master

stages: 
  - stage: Build
    jobs:
      - job: BuildWebApp
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: ArchiveFiles@2
          inputs:
            rootFolderOrFile: '$(build.sourcesDirectory)'
            includeRootFolder: false
        - task: PublishBuildArtifacts@1

  - stage: Dev
    jobs:
      - job: Deploy
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.DefaultWorkingDirectory)'
        - task: AzureRmWebAppDeployment@4
          inputs:
            ConnectionType: 'AzureRM'
            azureSubscription: 'Subscription 1 (26bacf3c-23bb-460d-99e5-1ca9653579b0)'
            appType: 'webApp'
            WebAppName: 'abookstore'
            packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
      - job: Test
        dependsOn: Deploy
        strategy:
          matrix: 
            Chrome:
              Browser: chrome
            Firefox:
              Browser: firefox
          maxParallel: 2
        pool:
          vmImage: ubuntu-latest
        steps:
          - template: steps_test.yml
            parameters:
                url: 'https://abookstore.azurewebsites.net'
